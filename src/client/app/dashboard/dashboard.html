<section id="dashboard-view" class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="today-datas">
            <li class="blightblue">
              <div class="pull-left"><i class="fa fa-plane"></i></div>
              <div class="datas-text pull-right">
                <span class="bold">What to wear</span>
              </div>
              <div class="clearfix"></div>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="widget wviolet">
            <div ht-widget-header title="Attire" allow-collapse="true"></div>
            <div class="widget-content text-center text-info">

              <div class="container">
              <div class="row">

              <form ng-submit=vm.submit()>
                <input type="radio" ng-model="formData.temperature" value="cold" ng-click="activate()" /> Cold
                <input type="radio" ng-model="formData.temperature" value="hot" /> Hot
                <pre>Temperature={{formData.temperature}}</pre>
                <pre>{{formData.temperature}} Options ={{formData.options}}</pre>

                <table class="table table-condensed table-hover">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Description</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="o in vm.options" ng-click="vm.setSelected(o.id)">
                        <td>{{o.id}}</td>
                        <td>{{o.description}}</td>
                    </tr>
                  </tbody>
                </table>
                <input type="submit" name="submit" ng-model="submit" value="Submit" class="btn btn-default" />
                <pre>{{formData.temperature}} Result = {{vm.formData.results}}</pre>
              </form>

              </div>
            </div>
            <div class="widget-foot">
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="widget wgreen">
            <div ht-widget-header title="{{vm.news.title}}" allow-collapse="true"></div>
            <div class="widget-content text-center text-info">
              <small>{{vm.news.description}}</small>
            </div>
            <div class="widget-foot">
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
